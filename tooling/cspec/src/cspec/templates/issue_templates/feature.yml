name: Feature
description: New functionality that doesn't exist yet
labels: ["feature"]
body:
  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: How does this affect consumers?
      options:
        - additive (new capability, no breaking changes)
        - breaking (requires consumer changes)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? Why does it matter?
      placeholder: Users need to... Currently there's no way to...
    validations:
      required: true

  - type: textarea
    id: scope-in
    attributes:
      label: In Scope
      description: What specific deliverables are included?
      placeholder: |
        - [ ] Deliverable 1
        - [ ] Deliverable 2
    validations:
      required: true

  - type: textarea
    id: scope-out
    attributes:
      label: Out of Scope
      description: What is explicitly excluded?
      placeholder: |
        - Excluded item 1
        - Excluded item 2
    validations:
      required: false

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How do we know this is done?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Additional context, constraints, or considerations
    validations:
      required: false
