name: Removal
description: Remove deprecated functionality
labels: ["removal", "breaking-change"]
body:
  - type: textarea
    id: what
    attributes:
      label: What is Being Removed
      description: What functionality is being removed?
      placeholder: |
        - API endpoint: /v1/users
        - Function: getUserById()
        - Feature: Legacy export
    validations:
      required: true

  - type: textarea
    id: deprecation-ref
    attributes:
      label: Deprecation Reference
      description: Link to the deprecation issue/announcement
      placeholder: |
        Deprecated in: #123
        Deprecation announced: 2024-01-01
    validations:
      required: true

  - type: textarea
    id: impact-assessment
    attributes:
      label: Impact Assessment
      description: Who/what is affected by this removal?
      placeholder: |
        Affected consumers:
        - Service A (migrated)
        - Service B (migrated)
        - External API users (notified)
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: What needs to be removed?
      placeholder: |
        - [ ] Remove code
        - [ ] Remove tests
        - [ ] Update documentation
        - [ ] Remove configuration
    validations:
      required: true

  - type: textarea
    id: verification
    attributes:
      label: Verification
      description: How do we verify nothing depends on this?
      placeholder: |
        - [ ] Search codebase for usages
        - [ ] Check API logs for calls
        - [ ] Confirm with consumers
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How do we know removal is complete?
      placeholder: |
        - [ ] Code removed
        - [ ] No references remain
        - [ ] Documentation updated
        - [ ] Release notes updated
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Additional context
    validations:
      required: false
